<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  * {

    margin: 0;
  }

  .card-background {

  .cart-table {

    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 6px;

  .cart-table td {
    padding: 15px;
    border-bottom: 1px solid #c2d3de;

        <tr>
          <td></td>
          <td class="cell-long">ITEM</td>

      <tbody>
        <tr>
          <td>

              alt="">
          </td>
          <td>
            <img width="50px" class="logo-img"
