<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Task</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="txt-dark">Your shopping cart</h1>
    <div class="cart-box">
      <table>
        <tr>
          <th colspan="2">ITEM</th>
          <th>AMOUNT</th>
          <th>PRICE</th>
          <th>TOTAL</th>
        </tr>
        
        <tr class="txt-primary">
          <td>
            <img class="camera-img"
              src="https://nimage.g-enews.com/phpwas/restmb_allidxmake.php?idx=5&simg=2021091310073303166f67c3fc82421111055172.jpg"
              alt="">
          </td>
          <td>
            <img class="logo-img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLJDUBSQCDzBQx5OBkXq_IMyoXaLcAFLp5FA&usqp=CAU"
              alt="">
            <p>FE 70-200 mm F2.8 GM OSS</p>
          </td>
          <td>1</td>
          <td>€ 1979.00</td>
          <td class="txt-dark">€ 1979.00</td>
        </tr>

        <tr class="txt-primary">
          <td>
            <img class="camera-img"
              src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbFoI8S%2FbtqEL5CpyMf%2FhFEbImXOvLO7yZHZ99dmbK%2Fimg.jpg"
              alt="">
          </td>
          <td>
            <img class="logo-img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLJDUBSQCDzBQx5OBkXq_IMyoXaLcAFLp5FA&usqp=CAU"
              alt="">
            <p>Nonnar T E 24mm F1.8 ZA</p>
          </td>
          <td>1</td>
          <td>€ 989.00</td>
          <td class="txt-dark">€ 989.00</td>
        </tr>

        <tr>
          <td class="total-price txt-dark" colspan="5">€ 2968.00</td>
        </tr>
      </table>
    </div>

    <div class="method">
      <a class="txt-dark" href="">Edit your shopping cart</a>
      <button>cuoose payment method</button>
    </div>
  </div>
</body>
</html>
