<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this & arrow function 연습문제 3개</title>
</head>
<body>
  <button id="btn" type="button">버튼입니다</button>
  <script>
    // 1. 간단한 메소드 만들기
    let person = {
      name : 'yejin',
      func : function(){
        console.log('안녕 나는 ' + this.name)
      }
    }

    person.func();


    // 2. 오브젝트 내의 데이터를 전부 더해주는 메소드만들기
    let data = {
      nums : [1,2,3,4,5]
    }

    let sum = 0;

    data.nums.forEach(function(num){
      sum += num
    })
    
    console.log(sum)


    // 3. setTimeout 이용해보기
    document.getElementById('btn').addEventListener('click', function(){
      setTimeout(() => {
        console.log(this.innerHTML)
      },1000)
    })
  </script>
</body>
</html>
