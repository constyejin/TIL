<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this & arrow function 연습문제 3개</title>
</head>
<body>
  <script>
    // 1. 간단한 메소드 만들기
    let person = {
      name : 'yejin',
      func : function(){
        console.log('안녕 나는 ' + person.name)
      }
    }

    person.func();
  </script>
</body>
</html>
