<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring 문법</title>
</head>
<body>
  <script>
    var arr = [2,3,4];

    // 이 과정을 더 쉽고 편하게 할 수 있는 방법
    // var a = arr[0];
    // var b = arr[1];
    // var c = arr[2];

    // 직관적으로 변수를 만들 수 있는 Destructuring 문법
    var [a,b,c] = [2,3,4];
    console.log(a,b,c);

    
  </script>
</body>
</html>
