<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring 문법</title>
</head>
<body>
  <script>
    var arr = [2,3,4];

    // 이 과정을 더 쉽고 편하게 할 수 있는 방법
    // var a = arr[0];
    // var b = arr[1];
    // var c = arr[2];

    // 직관적으로 변수를 만들 수 있는 Destructuring 문법
    // array destructuring 할 때 값이 누락 된다면
    // 등호로 기본값 지정 가능
    // 값이 지정되지 않은 c는 default 값 10
    var [a,b,c = 10] = [3,4];

    // 변수 선언만 하고 할당하지 않으면 undefined
    // var [a,b,c = 10] = [];
    console.log(a,b,c);


    var obj = {name : 'Lee', age : 20};
    // Object 데이터를 꺼내 변수에 담는 방법
    // var name = obj.name;
    // var age = obj.age;

    // ** Object
    // 변수명을 key명과 똑같이 작성 해야함.
    // 등호로 기본값 지정 가능
    var {name, age = 30} = {name : 'Lee'};
    console.log(name, age);

    // 변수명 변경 가능
    var {name : 이름} = {name : 'Lee'};
    console.log(이름);

    // default값 설정
    var {name : 이름1 = 'Kim'} = {};
    console.log(이름1);

    // 반대로 변수들을 object에 집어넣고 싶을 경우
    var name = 'Kim';
    var age = 30;
  
    var obj = {name : name, age : age};
    // ES6(축약해서 사용가능) => key : value가 같다면 생략 가능
    var obj = {name, age};
    console.log(obj)


    // 함수 파라미터 만들 때도 Destructuring 문법 사용가능
    // object 데이터들을 파라미터로 만들고 싶은 경우
    function test({name, age}){
      console.log(name, age)
    }

    // 파라미터 변수 {name, age}에 값 각각 대입
    test({name : '안나', age : 12});
  </script>
</body>
</html>
