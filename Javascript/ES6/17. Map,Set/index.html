<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map, Set 자료형</title>
</head>
<body>
  <script>
    // Map은 자료간의 연관성을 표현하기 위해 사용한다.
    // Object는 자료 이름으로 글자만 가능하지만, Map은 다 가능하다.

    var person = new Map();
    person.set('name', 'Lee');
    person.set('age', 10);
    person.set(100, 'energy');

    // Map 자료형에 직접 자료 넣기
    // var person = new Map([
    //   ['name', 'Lee'],
    //   ['age', 10],
    //   [100, 'energy']
    // ])

    // Map에서 자료 꺼내기, 삭제 갯수 세기
    console.log(person.get('name'));
    // person.delete('name');
    console.log(person);

    for (var key of person.keys()) {
      console.log(key)
    }


    // Set은 중복자료를 허용하지 않는 Array 비슷한 것
    var attend1 = ['John', 'Tom', 'Andy', 'Tom'];
    var attend2 = new Set(['John', 'Tom', 'Andy', 'Tom']);

    attend1 = [...attend2];
    // Set에서 자료 추가, 자료 제거, 있는지 확인, 갯수 세기
    // attend2.add('Sally');
    // attend2.delete('Sally');
    // attend2.has('Sally');
    // console.log(attend2.size)

    console.log(attend1);
  </script>
</body>
</html>
