    // backquote 문자열 + 함수 (tagged literal)

    // Q1. 해체분석이(tagged literals)로 문자 중간 '양말'과 '바지' 단어 순서 변경하기

    function task2(txt, vari1, vari2){
      if(vari1 === 0) {
        var val = txt[0] = '바지 안 팔아요.';
        console.log(val + txt[1] + vari2)
      } else {
        val = txt[0] = '바지';
        console.log(val + vari1 + txt[1] + vari2)
      }
    }

    task2`바지 ${pants} 양말 ${socks}`


    function comment(txt, vari1, vari2){
      if(vari1 == 0 ){
        console.log(`바지 안 팔아요. 양말 ${vari2}`)
      } else {
        console.log(`${txt[0]} ${vari1} ${txt[1]} ${vari2}`)
      }
    }
    comment`바지 ${pants} 양말 ${socks}`;
