<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체지향5. class를 복사하는 extends / super</title>
</head>
<body>
  <script>
    // 유사한 class를 하나 더 만들고 싶다면?
    // - 복사 / 상속할 값이 많으면 힘듦 -> 그래서 extends로 class 복사
    // extends syntax : 다른 class를 상속해서 만들 수 있게 도와주는 문법
    // class, prototype, constructor 남에게 설명가능
    class grandfather {
      constructor(name, name2){
        this.성 = 'Lee';
        this.이름 = name;
        this.이름2 = name2;
      }
      sayHi(){
        // 함수 생성시 grandfather의 prototype에 추가된다.
        console.log('안녕 저는 할아버지에요.');
      }
    }

    var grandfather1 = new grandfather('아무개', '아무개2');
    console.log(grandfather1);


    // 'grandfather'이라는 class를 extends 해서 아버지 class 생성
    // father class에 새로운 속성 추가하고 싶다면 => contructor 안에 추가
    class father extends grandfather {
      constructor(name, name2){
        // extends해서 만든 class는 this를 그냥 사용할 수 없고 super() 다음에 사용해야 한다.
        // ** super() : extends한 부모 class의 constructor를 뜻한다.
        super(name, name2); // super에 name이 없을시 undefined 
        this.나이 = 50;
      }
      sayHi(){
        // 함수 생성시 grandfather의 prototype에 추가된다.
        console.log('안녕 저는 아버지에요.');
        // constructor 밖 uper : 부모 class의 prototype을 의미한다. (__proto__)
        super.sayHi();
      }
    }

    var father1 = new father('안녕!', '하세요');
    console.log(father1)
    // 나랑 더 가까운 prototype 출력
    console.log(father1.sayHi())


    // super()
    // 1. constructor 안에서 쓰면 부모 class의 constructor
    // 2. prototype 함수 안에서 쓰면 부모 class의 prototype
  </script>
</body>
</html>
