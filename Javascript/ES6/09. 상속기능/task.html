<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class, extends, getter, setter 연습문제 5개</title>
</head>
<body>
  <script>
    // 1. class 구조 만들어보기
    class dogs {
      constructor(type, color){
        this.type = type,
        this.color = color
      }
    }

    var dog1 = new dogs('말티즈', 'white');
    var dog2 = new dogs('진돗개', 'brown');
    console.log(dog1, dog2);


    // 2. class를 이용해 object 여러개 뽑기 (extends 문법 사용)
    class cats extends dogs {
      constructor(type, color, age){
        super(type, color);
        this.age = age;
      }
      get nextAge(){
        return this.age + 1;
      }
    }

    var cat1 = new cats('코숏', 'white', 5);
    var cat2 = new cats('러시안블루', 'gray', 2);
    console.log(cat1, cat2);


    // 3. 1,2번 object에 .한살먹기() 기능 추가
    // dogs class로부터 생성된 object가 사용하면 error 출력
    // cats class로부터 생성된 object가 사용하면 현재 age + 1 
    console.log(cat2.nextAge)
  </script>
</body>
</html>
