<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class, extends, getter, setter 연습문제 5개</title>
</head>
<body>
  <script>
    // 1. class 구조 만들어보기
    class dogs {
      constructor(type, color){
        this.type = type,
        this.color = color
      }
    }

    var dogs1 = new dogs('말티즈', 'white');
    var dogs2 = new dogs('진돗개', 'brown');
    console.log(dogs1, dogs2);

    
  </script>
</body>
</html>
