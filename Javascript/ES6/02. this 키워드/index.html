<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this 키워드를 알아보자 1. 함수와 object에서 사용하면?</title>
</head>
<body>
  <script>
    // Javascript strict mode (좀 더 엄격하게 실행)
    'use strict';
    // x = 300;

    // 1. this : {window} (그냥 쓰거나 일반 함수 안에서 사용 했을 때)
    console.log(this)

    // strict mode + 일반함수 => this : undefined
    function test(){
      console.log(this);
    }

    test();

    // 2. this : object 내 함수 안에서 this 사용시, 그 함수를 가지고 있는 오브젝트를 뜻한다.
    let info = {
      name : 'Lee',
      func : function(){
        console.log('Hello')
        console.log(this)
      }
    }

    info.func();


    let tast1 = {
      // this : object.data (최상위가 아니라 함수를 포함하고 있는 object)
      data : {
        // func 키값 생략 가능
        func : function(){
          console.log(this)
        }
      }
    }

    tast1.data.func();

    
    // Arrow Function
    // this값을 함수 밖에 있던걸 그대로 사용한다.
    let tast2 = {
    // this : object.data (최상위가 아니라 함수를 포함하고 있는 object)
      data : {
        func : () => {
          console.log(this)
        }
      }
    }

    tast2.data.func();


    // 함수나 변수를 전역공간에서 만들면 {window}에 보관한다.
    // window : { 함수(){ console.log(this) } }
  </script>
</body>
</html>
