<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>서브메뉴 만들어보기와 classList 다루기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    .list-group {
      display: none;
    }

    .show {
      /* css코드는 하단에 적을수록 우선 적용된다 */
      display: block;
    }
  </style>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 

    <!-- 
      JS로 버튼 클릭시 리스트 보여달라고 코드 작성 
      1. display : block / none
      2. class 탈부착 (애니메이션 추가 용이, 재사용 편리)
    -->
    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul> 

    <script>
      // 버튼 클릭시 이벤트 리스너를 추가해서 ul에 show라는 클래스 추가
      document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
        // 실행하고 싶은 코드 작성
        document.getElementsByClassName('list-group')[0].classList.toggle('show');
        // 버튼 한 번 더 누르면 다시 숨기기 toggle : 있
      })

      // Selector : getElementById(), getElementByClassName()
      // querySelector(), querySelectorAll()
      // 위 두 가지는 소괄호 안에 CSS 셀렉터를 넣어줘야 한다.
      // querySelector()는 맨 위에 나오는 한 개만 찾아준다.
      console.log(document.querySelector('#test1'));
      document.querySelector('.list-group-item').style.color = 'red';
      // querySelectorAll()은 동일한 class를 가진 태그를 다 찾아주는데, getElementByClassName()처럼 인덱싱을 해줘야 한다. 컴퓨터는 0부터 시작
      document.querySelectorAll('.list-group-item')[1].style.color = 'red';

      // querySelector()로 ul toggle
      document.querySelector('.navbar-toggler').addEventListener('click', function (){
        document.querySelector('#test1').classList.toggle('show');
      })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
