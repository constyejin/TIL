<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localStorage에 저장된 상품명</title>
</head>
<body>
  <div class="cart-list"></div>
  <script>
    let cartList = document.querySelector('.cart-list');
    
    function paintText(text) {
      text.forEach(item => {
        let product = `
          <div class="box-item">
            <h3>${item}</h3>
          </div>`;

          cartList.insertAdjacentHTML('beforeend', product);
      });
    }

    function getTitle() {
      let title = localStorage.getItem('title');

      if(title === null) {
        console.log('There is no localstorage');
      } else {
        title = JSON.parse(title);
        paintText(title);
      }
    } 

    getTitle();
  </script>
  <!-- <script src="./explanation.js"></script> -->
</body>
</html>
