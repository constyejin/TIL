<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 파라미터</title>
</head>
<style>
  .alert-box {
    /* 버튼을 누르면 보이게 해야하니까 우선 display : none으로 숨겨준다. <-> 반대로 보여주고 싶으면 display : block */
    display: none;
    justify-content: space-between;
    padding: 20px;
    color: #fff;
    border-radius: 5px;
    background-color: skyblue;
  }
</style>
<body>
  <div class="alert-box" id="alert">Alert
    <button onclick="모달열고닫기('none')">X</button>
  </div>
  <button onclick="모달열고닫기('flex')">Open</button>

  <script>
    // 함수에 구멍을 뚫어서 사용하는걸 파라미터 문법이라고 한다.
    // 파라미터 값으로 받으면 힘수를 각각 만들지 않고 하나만 만들어도 된다.
    // parameter, 인자, Argument
    function 모달열고닫기(파라미터) {
      document.getElementById('alert').style.display = 파라미터;
    }

    // function openModal(파라미터) {
    //   document.getElementById('alert').style.display = 파라미터;
    // }

    // function closeModal(파라미터) {
    //   document.getElementById('alert').style.display = 파라미터;
    // }

    // Javascript에서 '문자는 따옴표 안에'
    // 숫자를 표현하고 싶을 때는 그냥 쓰면 된다.
    // '123' -> 문자 123 -> 숫자
    // openModal('안녕');
    // openModal('바보');
    // openModal(123);


    // 파라미터 예시2
    // 비슷한 기능들을 하는 함수를 여러개 만들면 안되는건 아니지만, 그럴 필요가 없다.
    // 이럴 때 함수 하나로 사용 할 수 있는 방법 => 파라미터 문법
    function plus1() {
      1 + 1;
    }

    function plus2() {
      2 + 2;
    }

    // 가변적인 값을 파라미터를 이용해서 받으면 된다.
    function plus(num2) {
      1 + num2;
    }
    plus(1);
    plus(2);
    plus(3);

    // 파라미터를 여러개 받을 수도 있다.
    function plus(num1, num2) {
      num1 + num2;
    }
    plus(1,1);
    plus(2,2);
    plus(3,3);
  </script>
</body>
</html>
