<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수의 return 문법 & 소수점 다루기</title>
</head>
<body>
  <script>
    // 이 함수를 다 쓰고나서 그 자리에 return값을 뱉어주세요 / 값을 반환한다
    // retrun은 함수종료 기능을 가지고 있다
    // 함수 안에서 return 밑의 코드들은 더 이상 실행되지 않는다.
    // 특정 계산 결과를 반환하고 싶을 때 많이 사용한다.
    function 함수(){
      return 123;
      console.log('리턴');
    }

    let 변수 = 함수()
    console.log(변수);


    // 가격 넣으면 부가세 남겨주는 계산기 만들기
    console.log(60000 * 0.1);

    function vat(a) {
      return a * 0.1
    }

    vat(50000)


    // 
    console.log(0.3 + 1.7);
  </script>
</body>
</html>
