<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- jQeury -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<style>
  .hi {
    font-size: 48px;
    font-weight: bold;
  }

  .list-group {
    display: none;
  }

  .show {
    /* css코드는 하단에 적을수록 우선 적용된다 */
    display: block;
  }
</style>
<body>
  <!-- 
    HTML 조작 문법을 쉽게 바꿔주는 툴 : jQuery, React, Vue등이 있는데,
    React, Vue 경우 Javascript 일정 부분 숙련도를 요구하므로 난이도가 있다.
    
    $(querySelector), addEventListener(on) 이런 식으로 코드가 확 줄이 때문에 많이 사용한다. (jQuery는 언어가 아니라 Javascript라는 언어의 라이브러리)
   -->

   <!-- 1. jQuery install -> jquery cdn(검색) -> 3.x minified ver. -->


   <!-- 거의 모든 자바스크립트 라이브러리는 body 태그 끝나기 전에 넣는걸 권장한다. -->
   <!-- 설치한 곳 하단부터 jQuery 사용 가능! -->

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav> 

    <!-- 
      JS로 버튼 클릭시 리스트 보여달라고 코드 작성 
      1. display : block / none
      2. class 탈부착 (애니메이션 추가 용이, 재사용 편리)
    -->
    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul> 
    
    <p class="hello">안녕!</p>
    <p class="hello">안녕!</p>
    <p class="hello">안녕!</p>

    <script> 
      document.querySelector('.hello').innerHTML = '안녕하세요';
      // querySelector() And querySelectorAll()
      // .html 이라는 jQuery 기본 함수로 html 내용 변경
      $('.hello').html('제이쿼리로 html 내용 변경!');
      $('.hello').css('color', 'red');

      // .addClass(클래스 추가), .removeClass(제거), .toggleClass(토글)
      $('.hello').addClass('hi');
      $('.hello').removeClass('hi');
      $('.hello').toggleClass('hi');

      // jQuery의 장점 
      // 1. 코드가 간결해진다. 2. 중복된 클래스 한 번에 선택 및 적용
      document.querySelectorAll('.hello')[0].innerHTML = '바닐라 JS'
      document.querySelectorAll('.hello')[1].innerHTML = '바닐라 JS'
      document.querySelectorAll('.hello')[2].innerHTML = '바닐라 JS'

      document.querySelectorAll('.hello')[1].style.color = 'green'
      document.querySelectorAll('.hello')[2].style.color = 'green'

      $('.hello').html('제이쿼리');
      $('.hello').css('color', 'blue');

      // addEventListener 차이
      // Vanilla JS (외부 라이브러리나 프레임워크를 사용하지 않은 순수 Javascript)
      // document.querySelector('.navbar-toggler').addEventListener('click', function(){
      //   document.querySelector('#test1').classList.toggle('show');
      // })

      // jQuery
      // jQuery는 UI Animation 효과도 쉽게 줄 수 있다.
      // hide() : display : none과 비슷
      // fadeIn(), fadeOut(), slideUp(), slideDown()
      
      // jQuery Selector($)로 찾으면 jQuery 함수만 붙일 수 있다.
      // querySelector()등 Vanilla JS Selector로 찾으면 쌩 자바스크립트 함수만 붙일 수 있다.
      $('.navbar-toggler').on('click', function() {
        $('#test1').toggleClass('show');
      })


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
