<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모달창 띄우기</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  /* 과제1 : OPEN 버튼 클릭시 모달창이 위에서 부터 슬라이드 되어 내려오고 올라가게 작업 */
  /* 과제2 : OPEN 버튼 클릭시 모달창이 좌측에서 나오고 들어가게 작업 */

  .black-bg {
    position: fixed;
    /* top: -100vh; */
    /* left: -100%; */
    width : 100%;
    height : 100vh;
    background-color : rgba(0, 0, 0, .5);
    padding: 30px;
    /* 용도는 display : none과 같지만, 애니메이션 줄 때는 이걸 사용해야 잘 작동한다. */
    visibility: hidden;
    /* 투명도 조절할 수 있는 속성 : 0은 완전히 투명 / 1은 완전 불투명 / 0.5는 반투명 */
    opacity: 0;
    /* transiton은 스타일이 변할 때 천천히 변경되게 하는 속성 */
    transition: all 1s;
  }

  .white-bg {
    display: flex;
    justify-content: space-between;
    background-color: white;
    border-radius: 5px;
    padding: 30px;
  } 

  .is-open {
    /* display : blcok과 유사 */
    visibility: visible;
    opacity: 1;
    /* position: fixed;
    top: 0; */
    /* left: 0; */
  }
</style>
<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <button class="btn btn-danger" id="close-btn">X</button>
    </div>
  </div> 
  <button type="button" class="btn btn-primary" id="open-btn">OPEN</button>

  <script>
    // btn 클릭시 css display 속성 변경
    // document.getElementById('open-btn').addEventListener('click', function(){
    //   document.querySelector('.black-bg').style.display = 'block';
    // })

    // document.querySelector('#close-btn').addEventListener('click', function(){
    //   document.querySelector('.black-bg').style.display = 'none';
    // })

    // class 탈부착 (확장성이 좋다)
    // document.getElementById('open-btn').addEventListener('click', function() {
    //   document.querySelector('.black-bg').classList.add('is-open');
    // })

    // document.getElementById('close-btn').addEventListener('click', function() {
    //   document.querySelector('.black-bg').classList.remove('is-open');
    // })

    // jQuery Code
    // UI Animation 효과는 jQuery로 구현하면 굉장히 쉽고 편하다.
    // 하지만 성능 이슈 때문에 가능한 부분은 최대한 CSS로 처리 해주는 게 좋다. -> CSS Animation
    // one-way UI Animation 만드는 법 (A상태 -> B상태) 투명도가 0 -> 1, font-size가 14 -> 24
    // CSS class로 처음 보여줄 화면(A상태)과 변경 후 보여줄 화면(B상태)를 각각 미리 스타일링 한다. (transition)
    // Javascript로 내가 원할 때 그 클래스를 탈부착 시킨다.
    $('#open-btn').on('click', function() {
      $('.black-bg').addClass('is-open');
      // $('.black-bg').fadeIn();
    })

    $('#close-btn').on('click',function() {
      $('.black-bg').removeClass('is-open');
      // $('.black-bg').fadeOut();
    })
  </script>
</body>
</html>
