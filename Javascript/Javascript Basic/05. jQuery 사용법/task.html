<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모달창 띄우기</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .black-bg {
    width : 100%;
    height : 100vh;
    background-color : rgba(0, 0, 0, .5);
    padding: 30px;
  }
  .white-bg {
    display: none;
    justify-content: space-between;
    background-color: white;
    border-radius: 5px;
    padding: 30px;
  } 

</style>
<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <button class="btn btn-danger" id="close-btn">X</button>
    </div>
    <button type="button" class="btn btn-primary" id="open-btn">OPEN</button>
  </div> 

  <script>
    // btn 클릭시 css display 속성 변경
    document.getElementById('open-btn').addEventListener('click', function(){
      document.querySelector('.white-bg').style.display = 'flex';
    })

    document.querySelector('#close-btn').addEventListener('click', function(){
      document.querySelector('.white-bg').style.display = 'none';
    })

    // class 탈부착
    
  </script>
</body>
</html>
