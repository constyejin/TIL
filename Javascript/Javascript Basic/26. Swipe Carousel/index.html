<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐러셀 만들기1</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <div class="slide-wrapper">
      <ul class="slide-list">
        <li class="slide-item">
          <img
            src="https://github.com/constyejin/SW-ProfessionalDeveloperCourse/blob/main/Javascript/0.%20Javascript%20Basic/12.%20Carousel/slide1(1,2,3)/images/img1.jpeg?raw=true"
            alt="img1">
        </li>
        <li class="slide-item">
          <img
            src="https://github.com/constyejin/SW-ProfessionalDeveloperCourse/blob/main/Javascript/0.%20Javascript%20Basic/12.%20Carousel/slide1(1,2,3)/images/img2.jpeg?raw=true"
            alt="img2">
        </li>
        <li class="slide-item">
          <img
            src="https://github.com/constyejin/SW-ProfessionalDeveloperCourse/blob/main/Javascript/0.%20Javascript%20Basic/12.%20Carousel/slide1(1,2,3)/images/img3.jpeg?raw=true"
            alt="img3">
        </li>
      </ul>
    </div>

    <div class="btn-group">
      <button class="btn1">1</button>
      <button class="btn2">2</button>
      <button class="btn3">3</button>
    </div>
  </div>
  <script>
    let buttons = document.querySelectorAll('.btn-group button');

    // Array 객체에서 사용 가능한 메서드
    // 배열의 값을 순차적으로 하나씩 함수에 전달한다.

    // forEach의 파라미터
    // 1.배열을 반복한 값
    // 2. 배열의 인덱스 값
    buttons.forEach(function(button, index) {
    button.addEventListener('click', function() {
    let slideList = document.querySelector('.slide-list');
    let translateXValue = -index * 100 + 'vw';
    slideList.style.transform = 'translateX(' + translateXValue + ')';
    });
    console.log(button, index)
    });
  </script>
</body>

</html>
