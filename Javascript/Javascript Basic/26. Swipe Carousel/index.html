<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐러셀에 스와이프 기능 만들기</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slide-wrapper">
      <ul class="slide-list">
        <li class="slide-item">
          <img
            src="https://github.com/constyejin/SW-ProfessionalDeveloperCourse/blob/main/Javascript/0.%20Javascript%20Basic/12.%20Carousel/slide1(1,2,3)/images/img1.jpeg?raw=true"
            alt="img1" draggable="false">
        </li>
        <li class="slide-item">
          <img
            src="https://github.com/constyejin/SW-ProfessionalDeveloperCourse/blob/main/Javascript/0.%20Javascript%20Basic/12.%20Carousel/slide1(1,2,3)/images/img2.jpeg?raw=true"
            alt="img2">
        </li>
        <li class="slide-item">
          <img
            src="https://github.com/constyejin/SW-ProfessionalDeveloperCourse/blob/main/Javascript/0.%20Javascript%20Basic/12.%20Carousel/slide1(1,2,3)/images/img3.jpeg?raw=true"
            alt="img3">
        </li>
      </ul>
    </div>

    <div class="btn-group">
      <button class="btn1">1</button>
      <button class="btn2">2</button>
      <button class="btn3">3</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
