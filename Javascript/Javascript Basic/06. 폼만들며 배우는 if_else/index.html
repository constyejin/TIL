<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모달창 띄우기</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  /* 과제1 : OPEN 버튼 클릭시 모달창이 위에서 부터 슬라이드 되어 내려오고 올라가게 작업 */
  /* 과제2 : OPEN 버튼 클릭시 모달창이 좌측에서 나오고 들어가게 작업 */

  .black-bg {
    position: fixed;
    /* top: -100vh; */
    /* left: -100%; */
    width : 100%;
    height : 100vh;
    background-color : rgba(0, 0, 0, .5);
    padding: 30px;
    /* 용도는 display : none과 같지만, 애니메이션 줄 때는 이걸 사용해야 잘 작동한다. */
    visibility: hidden;
    /* 투명도 조절할 수 있는 속성 : 0은 완전히 투명 / 1은 완전 불투명 / 0.5는 반투명 */
    opacity: 0;
    /* transiton은 스타일이 변할 때 천천히 변경되게 하는 속성 */
    transition: all 1s;
  }

  .white-bg {
    display: block;
    justify-content: space-between;
    background-color: white;
    border-radius: 5px;
    padding: 30px;
  } 

  .is-open {
    /* display : blcok과 유사 */
    visibility: visible;
    opacity: 1;
    /* position: fixed;
    top: 0; */
    /* left: 0; */
  }
</style>
<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>

      <!-- form 사용 이유 : 서버로 유저정보 전송 -->
      <form action="success.html">
        <div class="my-3">
          <input id="email" type="text" class="form-control" placeholder="ID">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" placeholder="PW">
        </div>
        <button id="send" type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form> 
    </div>
  </div> 
  <button type="button" class="btn btn-primary" id="open-btn">OPEN</button>

  <script>
    // class 탈부착 (확장성이 좋다)
    document.getElementById('open-btn').addEventListener('click', function() {
      document.querySelector('.black-bg').classList.add('is-open');
    })

    document.getElementById('close').addEventListener('click', function() {
      document.querySelector('.black-bg').classList.remove('is-open');
    })

    // 전송 버튼 눌렀을 때 Input에 입력된 값이 공백이면 alert창 띄우기 (조건문)
    // if (조건){
    //   조건이 참일 때 실행할 코드
    // }

    // console.log('안녕~!')
    if (3 < 5){
      console.log('정답 입니다!')
    } else {
      console.log('정답이 아닙니다!')
    }

    // form & submit 동일
    // $('#send').on('click', function(e){
    //   if ($('#email').val() == ''){
    //     alert('아이디 입력하세요.')
    //     // 폼 전송 막는 기능
    //     e.preventDefault()
    //   }
    // });

    submitBtn = document.getElementById('send')
    emailBox = document.getElementById('email').value
    console.log(submitBtn, emailBox)
    submitBtn.addEventListener('click', function(e){
      if(emailBox == '') {
        alert('아이디를 입력하세요!')
        e.preventDefault()
      }
    })
  </script>
</body>
</html>
