<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<style>
.select-input {
  width: 50%;
  height: 30px;
}

.form-two {
  display: none;
}
</style>
<body>
  <form class="wrapper">
    <p>상품선택</p>
    <div class="form-box">
      <select class="select-input form-one">
        <option>모자</option>
        <option>셔츠</option>
      </select>
    </div>
    <div class="form-box">
      <select class="select-input form-two">
        <option>90</option>
        <option>95</option>
      </select>
    </div>
  </form>

  <script>

    // script 안에 작성된 코드는 페이지 로드시 1회만 실행된다.
    // 유저가 선택할 때 마다 코드를 실행 해줘야 한다. => 이벤트 리스너
    $('.form-one').on('input', function(){
      // 1. 유저가 셔츠를 골랐을 때 form-two 보여주기
      let formOne = $(this).val();
      let formTwo = $('.select-input').eq(1);

      if(formOne == '셔츠') {
        formTwo.removeClass('form-two');
      } else {
       formTwo.addClass('form-two');
      }
    })
    // document.querySelector('.form-one').addEventListener('input', function(){

    // })
  </script>
</body>
</html>
