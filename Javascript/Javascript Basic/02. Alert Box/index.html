<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Box</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- 
    UI 만드는 STEP 
      1. HTML/CSS로 미리 디자인 (필요하면 미리 숨겨준다)
      2. 필요할 때 보여달라고 자바스크립트 코드를 작성한다.
  -->
  <div class="alert-box" id="alert">Alert
    <button onclick="closeModal()">X</button>
  </div>
  <button onclick="openModal()">Open</button>

  <!-- 숙제 : alert-box 안에 X 버튼 추가 후, 클릭 했을 때 화면상에서 안 보이게 스타일 변경 -->
  <script>
    // 긴 코드를 짧은 단어로 축약할 수 있는 문법 -> function(함수) 문법
    function 작명() {
      // 긴 코드를 축약하고 싶을 때 사용한다.
      // 작명은 폴더명처럼 자유롭게 해도된다. but 어떤 기능을 하는 코드인지 바로 알 수 있게 구체적으로 작명해주는 게 좋다. 
      // 영어로 작명하는 게 일반적 1.소문자 시작 2.camelCase 작명 사이에 띄워쓰기 _ 언더바 - 하이픈 등은 쓰지 않는다.
      // modalOpen, modalClose 처럼 camelCase로 작성 하는 게 자바스크립트 작명 관습
    }

    function openModal() {
      document.getElementById('alert').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('alert').style.display = 'none'
    }

    // 자주 겪는 에러
    // 1. 스크립트 코드는 조작할 html의 하단에 작성해야 한다. => 컴퓨터가 위에서 부터 코드를 한 줄 한 줄 읽는데, 위에서 html을 미리 읽어놔야 내가 원하는 html요소를 자바스크립트로 조작할 수 있다.
    // 2. 셀렉터 오타 주의 (개발자 도구 -> colsole Tab) / 어쩌구~~ of null Error -> 대부분 셀렉터 오타
    // 3. 대소문자 및 기본문법 오타 / 뒤에 소괄호가 붙으면 다 함수
  </script>
</body>
</html>
