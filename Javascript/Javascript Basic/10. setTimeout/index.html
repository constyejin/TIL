<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>
  <link rel="stylesheet" href="./style.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <p class="discount">5초 이내 클릭시 할인!</p>
  </div>

  <script>
    // Javascript 기본 함수 
    // n초 후 코드 실행
    // 파라미터 두 개를 받는데, 첫번째는 콜백함수, 두번째는 ms 단위
    // setTimeout(fuction(){실행할코드}, ms)
    setTimeout(function(){
      document.querySelector('.discount').style.display = 'none';
      console.log('사라졌다!');
    }, 5000)

    // jQuery
    // setTimeout(function(){
    //   $('.discount').hide();
    //   console.log('제이쿼리도 잘 사라진다');
    // },5000)

    // n초 후가 아니라 n초 마다 코드를 실행다고 싶다면 => setInterval
    // setInterval(function(){
    //   console.log('1초마다 출력')
    // }, 1000)


    function colorChange(){
      document.querySelector('.discount').style.color = 'white';
    }
    
    setTimeout(colorChange, 1000);
  </script>
</body>
</html>
