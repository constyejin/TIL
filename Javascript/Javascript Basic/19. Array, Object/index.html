<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array와 Object 자료형</title>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <span class="car-name"></span>
      <span class="car-price"></span>
    </div>
  </div>
  <script>
    // let car = '소나타';
    // let price = 4000;
    // let color = 'white';

    // 변수 하나에 여러자료 저장가능
    // Array[] 대괄호
    // 자료들을 콤마로 구분해서 엑셀처럼 저장할 수 있는 자료형
    let car = ['소나타', 4000, 'white'];
    car[0] = '모닝';
    car[3] = '중고';
    // console.log(car)


    // Object {} 자료형 
    // {이름 : 자료1, 이름2 : 자료2...}
    // key : value 형태로 저장 가능한 게 장점
    let car2 = {
      name : '소나타',
      price : 4000,
      color : 'white'
    }
    car2.price = 5000;

    console.log(car2['name'])
    console.log(car2.price)


    // array / object 차이점
    // array는 순서대로 자료를 저장하고, object는 자료에 이름을 붙여서 저장한다.
    // array는 자료간 순서가 존재하고, object는 순서 개념이 없다.
    // 그래서 array는 자료간 정렬 가능 / 자르기 가능
    console.log(car.sort())
    console.log(car.slice(0, 2))


    // 오늘의 숙제 
    // car2에 있는 데이터 html에 바인딩하기
    document.querySelector('.car-name').innerHTML = car2.name;
    document.querySelector('.car-price').innerHTML = car2.price;
  </script>
</body>
</html>
