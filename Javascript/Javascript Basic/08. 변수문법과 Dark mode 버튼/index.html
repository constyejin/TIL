<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수 문법과 Dark mode 버튼 만들기</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <span class="navbar-brand">JS SHOP</span>
      <span class="badge bg-dark">Dark 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav> 

  <script>
    // badge 클릭시 inner HTML light mode로 변경
    // badge 다시 클릭시 dark mode로 변경
    let count = 0;
    document.querySelector('.badge').addEventListener('click', function(){
      count = count + 1
      console.log(count)
      if(count % 2 == 0){
        document.querySelector('.badge').innerHTML = 'Dark 🔄'
      } else {
        document.querySelector('.badge').innerHTML = 'Light 🔄'
      }
    })

    // jQuery Code
    // $('.badge').on('click', function(){
    //   count = count + 1
    //   console.log(count)
    //   if(count % 2 == 0){
    //     $('.badge').html('Dark 🔄')
    //   } else {
    //     $('.badge').html('Light 🔄')
    //   }
    // })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
