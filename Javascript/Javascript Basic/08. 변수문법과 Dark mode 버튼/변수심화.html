<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // var, let, const
    // 변수의 선언, 할당, 범위
    // 1. 선언 : 변수를 만들어 쓰겠다는 뜻 var 이름 (변수 선언)
    // 2. 할당 : 변수에 어떤 값을 집어넣고 싶을 때 var 이름 = '값' 
    // 선언, 할당 따로 따로 해도 됨.
    // 변수를 선언만 하고 값을 할당하지 않았을 때 => undefined(값이 정의되지 않았다)
    var 성
    console.log(성)
    성 = '이'
    // 변수 재할당
    성 = '박'

    // 3. 범위 : 전역 변수 / 지역 변수 
    // 함수 안에서 만든 변수(지역 변수) => 사용 가능 범위 : 함수 내부 
    function 함수(){
      var 이름 = '예진'
      console.log(이름)
    }

    var 내이름 = '이예진'

    // 2016년 이후 새로 생긴 변수 문법
    // var, let, const의 차이
    // 재선언, 재할당, 범위에서 차이가 있다.
    // 1. var : 재할당 O, 재선언 O, 범위 function
    // 2. let : 재할당 O, 재선언 X, 범위 {중괄호}
    // 3. const : 재할당 X, 재선언 X, 범위 {중괄호} (변하면 안되는 값을 보관할 때 사용 : 상수)
    let num = 123
    // let num = 123
  </script>
</body>
</html>
