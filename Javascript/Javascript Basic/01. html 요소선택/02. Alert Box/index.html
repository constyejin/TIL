<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Box</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- 
    UI 만드는 STEP 
      1. HTML/CSS로 미리 디자인 (필요하면 미리 숨겨준다)
      2. 필요할 때 보여달라고 자바스크립트 코드를 작성한다.
  -->
  <div class="alert-box" id="alert">Alert
    <button onclick="document.getElementById('alert').style.display = 'none'">X</button>
  </div>
  <button onclick="document.getElementById('alert').style.display = 'flex'">버튼</button>

  <!-- 숙제 : alert-box 안에 X 버튼 추가 후, 클릭 했을 때 화면상에서 안 보이게 스타일 변경 -->
</body>
</html>
