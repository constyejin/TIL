<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모달창 띄우기(정규식 이메일 검증)</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .black-bg {
    position: fixed;
    width : 100%;
    height : 100vh;
    background-color : rgba(0, 0, 0, .5);
    padding: 30px;
    visibility: hidden;
    opacity: 0;
    transition: all 1s;
  }

  .white-bg {
    display: block;
    justify-content: space-between;
    background-color: white;
    border-radius: 5px;
    padding: 30px;
  } 

  .is-open {
    visibility: visible;
    opacity: 1;
  }
</style>
<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="success.html">
        <div class="my-3">
          <input id="email" type="text" class="form-control" placeholder="ID">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" placeholder="PW">
        </div>
        <button id="send" type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form> 
    </div>
  </div> 
  <button type="button" class="btn btn-primary" id="open-btn">OPEN</button>

  <script>
    document.getElementById('open-btn').addEventListener('click', function() {
      document.querySelector('.black-bg').classList.add('is-open');
    })

    document.getElementById('close').addEventListener('click', function() {
      document.querySelector('.black-bg').classList.remove('is-open');
    })

    if (3 < 5){
      console.log('정답 입니다!')
    } else {
      console.log('정답이 아닙니다!')
    }

    submitBtn = document.getElementById('send')

    submitBtn.addEventListener('click', function(e){
      emailBox = document.getElementById('email');

      if(emailBox.value == '') {
        alert('아이디를 입력하세요!')
        e.preventDefault()
      }
      if(/\S+@\S+\.\S+/.test(emailBox.value)) {
        alert('이매일 형식에 맞게 입력하세요.')
      }
    })
  </script>
</body>
</html>
