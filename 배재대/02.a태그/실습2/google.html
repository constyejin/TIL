<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="이 페이지는 a 태그를 눌렀을 때 구글로 이동하는 페이지">
    <meta name="keywords" content="HTML, CSS, google">
    <meta name="author" content="YEJIN LEE">
    <title>google로 이동하는 페이지</title>
    <link rel="stylesheet" href="./style/google.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="google">
        <h1 class="bgc">구글로 이동!</h1>
        <a class="logo" href="https://google.com/">
          <img src="../images/google.png" alt="google">
        </a>
        <p class="text bgc">구글 이미지를 클릭하면 <span class="txt-underline">구글로 이동 합니다.</span></p>
      </div>
    </div>
  </body>
</html>
