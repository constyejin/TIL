<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="이 페이지는 a 태그를 또 공부하는 페이지">
    <meta name="keywords" content="HTML, CSS, ">
    <meta name="author" content="YEJIN LEE">
    <title>a 실습예제2</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- 이미지를 누르면 다른 구글로 이동할 수 있는 link가 있는 html 페이지로 이동 -->
      <div class="google">
        <a href="./google.html" target="_blank">
          <img src="../images/google.png" alt="google">
        </a>
        <!-- 방법 세가지 : 1.span(CSS) 2.<b> 3.<strong> : 내용강조 -->
        <p class="open-google">Google 이미지를 클릭하면 <b>구글로 이동할 수 있는<br>
          링크가 있는 html 페이지로 이동 : 새 창 열기</b>
        </p>
      </div>
    </div>
  </body>
</html>
