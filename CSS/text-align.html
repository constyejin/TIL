<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Text-align 질문</title>
</head>
<style>
  /* CSS 내 코드 */
  .box div {
    width: 100px;
    height: 100px;
    border: 5px solid red;
  }

  /* .right_flex {
    display: flex;
    justify-content: end;
  } */

  /* 
  문제 : css 선택자 잘못 선택 
  해결 : 바로 자식인 div만 선택하면 text-align이 잘 적용 된다! 
  .right_flex div => .right_flex > div */
  .right_flex > div {
    display: flex;
    justify-content: flex-end;
    text-align: right;
  }
  
</style>
<body>
  <!-- 23.05.16(화) 수업 내 코드 -->
  <div>
    <h3>2.3 flex 이용</h3>
    <p>
      나란히 배치하고 싶은 아이템들의 부모 요소에게
      display:flex 속성을 준다.
    </p>
    <div class="right_flex box">
      <div>1</div> <div>2</div> <div>3</div>
    </div>
  </div>

  <hr>
  <!-- 학생 코드 -->
  <div>
    <h3>2.3 flex 이용</h3>
    <p>
      나란히 배치하고 싶은 아이템들의 부모 요소에게
      display:flex 속성을 준다.
    </p>
    <div class="right_flex">
      <div class="box">
        <div>1</div> <div>2</div> <div>3</div>
      </div>
    </div>
  </div>
</body>
</html>
