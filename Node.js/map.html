<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakao Map Open API</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3f934c6740bb75959c633c6ddfddceb8"></script>
</head>
<body>
  <div id="map" style="width:500px;height:400px;"></div>
  <button id="find-me">내 위치 보기</button><br />
  <p id="status"></p>
  <a id="map-link" target="_blank"></a>
  <script>
    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var options = { //지도를 생성할 때 필요한 기본 옵션
    center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
    level: 3 //지도의 레벨(확대, 축소 정도)
    };

    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴


    function geoFindMe() {
      const status = document.querySelector("#status");
      const mapLink = document.querySelector("#map-link");

      mapLink.href = "";
      mapLink.textContent = "";

      function success(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      status.textContent = "";
      mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
      mapLink.textContent = `위도: ${latitude} °, 경도: ${longitude} °`;
      }

      function error() {
      status.textContent = "현재 위치를 가져올 수 없음";
      }

      if (!navigator.geolocation) {
      status.textContent = "브라우저가 위치 정보를 지원하지 않음";
      } else {
      status.textContent = "위치 파악 중…";
      navigator.geolocation.getCurrentPosition(success, error);
      }
    }

    document.querySelector("#find-me").addEventListener("click", geoFindMe);
  </script>
</body>
</html>
