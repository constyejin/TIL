<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components</title>
  <link rel="stylesheet" href="/t/s3/pc/css/style.css">
  <link rel="stylesheet" href="/t/s3/css/components.css">
</head>
<body>
  <div class="wrapper">
    <section class="colors">
      <h2>COLOR</h2>
      
    </section>

    <section class="icons">
      <h2>ICON</h2>
      
      <h4>gnb-top-icon</h4>
      <ul class="line gnb-top-icon-list">
        <li><i class="ic-home"></i></li>
        <li><i class="ic-ball"></i></li>
        <li><i class="ic-sub"></i></li>
        <li><i class="ic-holdem"></i></li>
        <li><i class="ic-slot"></i></li>
        <li><i class="ic-powerball"></i></li>
        <li><i class="ic-minigame-1"></i></li>
        <li><i class="ic-sport"></i></li>
        <li><i class="ic-minigame-2"></i></li>
      </ul>

      <h4>gnb-bottom-icon</h4>
      <ul class="line gnb-bottom-icon-list">
        <li><i class="ic-deposit"></i></li>
        <li><i class="ic-withdraw"></i></li>
        <li><i class="ic-list-check"></i></li>
        <li><i class="ic-friend"></i></li>
        <li><i class="ic-helpdesk"></i></li>
        <li><i class="ic-book"></i></li>
        <li><i class="ic-event"></i></li>
      </ul>

      <h4>top-notice-icon</h4>
      <ul class="line top-notice-icon-list">
        <li><img src="/r/theme/s3/icons/exchange.svg" alt="exchange-icon"></li>
        <li><i class="ic-bell"></i></li>
        <li class="notice-num-list is-active">
          <i class="ic-bell"></i>
          <span class="circle notice-num">13</span>
        </li>
        <li><i class="ic-user"></i></li>
      </ul>

      <h4>footer-icon</h4>
      <ul class="line footer-icon-list">
        <li>
          <a href="javascript:;">
            <i class="ic-face"></i>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <i class="ic-twitter"></i>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <i class="ic-instagram"></i>
          </a>
        </li>
      </ul>

      <ul class="line">
        <div class="messenger-icon circle">
          <i class="ic-messenger"></i>
        </div>
      </ul>
    </section>

    <section class="button-list">
      <h2>BUTTON</h2>
      <div class="line">
        <button class="sm-btn dark-brown-btn" type="button">Start</button>
        <button class="sm-btn light-brown-btn" type="button">More</button>
        <button class="lg-btn light-brown-gra-btn" type="button">View Detail</button>
      </div>
    </section>


    <section>
      <h2>INPUT</h2>

      <div class="input">
        <div class="search-input">
          <input type="text" placeholder="Search...">
          <i class="ic-search"></i>
        </div>

        <div class="select-country">
          <i class="ic-country"></i>
          <p>Select Country</p>
        </div>
      </div>
    </section>

    <footer>
      <section class="game-list">
        <h2>GAME LIST</h2>
        <ul class="line footer-img-list"></ul>
      </section>

      <section class="card-list">
        <h2>CARD LIST</h2>
        <ul class="line footer-img-list"></ul>
      </section>

    </footer>
  </div>

  <script src="/t/s3/js/colorList.js"></script>
  <script src="/t/s3/js/footerImgList.js"></script>
</body>
</html>
